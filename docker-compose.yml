version: "3.9"

networks:
  heartbeat_net:
    driver: bridge

volumes:
  postgres_data:
  kafka_data:


services:
  # ─────────────────────────────────────────────
  # Zookeeper – Kafka coordinator
  # ─────────────────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: [ "CMD", "bash", "-c", "echo ruok | nc localhost 2181" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - heartbeat_net

  # ─────────────────────────────────────────────
  # Kafka broker
  # ─────────────────────────────────────────────
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 15s
      timeout: 10s
      retries: 10
    networks:
      - heartbeat_net

  # ─────────────────────────────────────────────
  # PostgreSQL database
  # ─────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: kaf_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: heartbeat_db
      POSTGRES_USER: heartbeat_user
      POSTGRES_PASSWORD: heartbeat_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U heartbeat_user -d heartbeat_db" ]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "5433:5432"
    networks:
      - heartbeat_net

  # ─────────────────────────────────────────────
  # Kafka producer  (data generator)
  # ─────────────────────────────────────────────
  producer:
    build:
      context: ./producer
      dockerfile: Dockerfile
    container_name: heartbeat_producer
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_TOPIC: "heartbeat"
      NUM_CUSTOMERS: "20"
      INTERVAL_SECONDS: "1"
    networks:
      - heartbeat_net

  # ─────────────────────────────────────────────
  # Kafka consumer  (validator + DB writer)
  # ─────────────────────────────────────────────
  consumer:
    build:
      context: ./consumer
      dockerfile: Dockerfile
    container_name: heartbeat_consumer
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_TOPIC: "heartbeat"
      KAFKA_GROUP_ID: "heartbeat_consumer_group"
      POSTGRES_HOST: "postgres"
      POSTGRES_PORT: "5432"
      POSTGRES_DB: "heartbeat_db"
      POSTGRES_USER: "heartbeat_user"
      POSTGRES_PASSWORD: "heartbeat_pass"
      HEART_RATE_MIN: "40"
      HEART_RATE_MAX: "180"
    networks:
      - heartbeat_net

  # ─────────────────────────────────────────────
  # Streamlit dashboard (optional)
  # ─────────────────────────────────────────────
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: heartbeat_dashboard
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: "postgres"
      POSTGRES_PORT: "5432"
      POSTGRES_DB: "heartbeat_db"
      POSTGRES_USER: "heartbeat_user"
      POSTGRES_PASSWORD: "heartbeat_pass"
    ports:
      - "8501:8501"
    networks:
      - heartbeat_net
